<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section>
        <div class="main">
            <div class="header">
                <nav class="left-nav">
                    <ul>
                      <li><a href="#">About</a></li>
                      <li><a href="#">Store</a></li>
                    </ul>
                </nav>
                <nav class="right-nav">
                    <ul>
                      <li><a href="#">Gmail</a></li>
                      <li><a href="#">Images</a></li>
                    </ul>
                </nav>
            </div>
                <img class="gif" src="doodle.gif" alt="Logo">
            <div class="searchBx">
                <input type="text" class="query" value="">
                <div class ="icons">
                    <div><img src="search.png" alt="Search Button"></div>
                    <div><img src="mic.png" alt="Microphone Image"></div>
                </div>
            </div>
            <div class="button">
                <button class="searchBtn">Google Search</button>
                <button class="feelingBtn">I'm Feeling Lucky</button>
            </div>
        </div>
    </section>

    <script>
        let query = document.querySelector('.query');
        let searchBtn = document.querySelector('.searchBtn');
        let feelingBtn = document.querySelector('.feelingBtn');

        searchBtn.onclick = function() {
            let url = 'https://www.google.com/search?q='+query.value;
            window.open(url, '_self')
        }

        feelingBtn.onclick = function() {
            let url = 'https://www.calottery.com/draw-games/powerball';
            window.open(url, '_self')
        }
    </script>
</body>
</html>
